    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jogoMario</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="game-board">
            <img src="./images/clouds.png" alt="" class="clouds">
            <img src="./images/pipe.png" alt="" class="pipe">
            <img src="./images/mario.gif" alt="" class="mario">
            <div class="hud">
                <div class="score-box">
                    <span id="score">0</span>
                </div>
                <div class="hud-buttons">
                    <button id="btnShowScore" title="Mostrar pontuação">Score</button>
                </div>
            </div>
        </div>
        
        
    </body>
    </html>
